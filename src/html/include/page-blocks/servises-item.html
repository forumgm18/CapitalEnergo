<div class="services-item">
  <div class="text-img">
    <div class="text-img-inner">
      <img src="@@img" alt="" loading="lazy">
    </div>
  </div>
  <div class="text-block">
    <div class="text-title">
      <svg class="icon"><use xlink:href="@@iconId"></use></svg>
      <span>@@title</span>
    </div>
    <div class="text-content top-lines">
      @@text.p1
      @@text.p2
    </div>
    <a href="#" class="btn-transparent">
      <svg class="icon icon-corner-left"><use xlink:href="#icon-corner-left"></use></svg>
      <span>подробнее</span>
      <svg class="icon icon-corner-right"><use xlink:href="#icon-corner-right"></use></svg>
    </a>


  </div>

</div>
