<div class="project-item">

  <div class="project-collapse">
    <h2 class="title-line">@@title</h2>
    <div class="scrollbar-inner">
        <div class="project-text">
          @@for (var i = 0; i < text.length; i++) {
          <p>`+text[i]+`</p>
          }
        </div>
    </div>
  </div>
  <div class="project-img">
    <h2 class="title-line">@@title</h2>
    <div class="project-img-container"><img src="@@img" alt="" loading="lazy"></div>
    <a href="#" class="btn-transparent" data-type="collapse"><span>Подробнее</span><span>Свернуть</span></a>
  </div>

</div>
